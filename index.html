<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online</title>
    <style>
        /* Mengatur latar belakang dengan gambar */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://ibb.co.com/dpCKFBD); /* Ganti dengan URL gambar latar belakang yang Anda inginkan */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Container utama untuk isi toko */
        .container {
            text-align: center;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.7); /* Warna latar belakang semi-transparan */
            border-radius: 10px;
            width: 60%;
            margin: 50px auto;
        }

        /* Judul halaman */
        h1 {
            color: #333;
            font-size: 36px;
        }

        /* Deskripsi toko */
        p {
            color: #555;
            font-size: 18px;
        }

        /* Menata daftar produk */
        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .product {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            margin: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product h3 {
            margin-top: 10px;
            color: #333;
        }

        .product p {
            color: #888;
        }

        .product .price {
            font-size: 20px;
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Selamat Datang di Toko Online Kami!</h1>
        <p>Temukan berbagai produk menarik dengan harga terbaik hanya di sini.</p>

        <!-- Daftar produk -->
        <div class="products">
            <div class="product">
                <img src="https://example.com/product1.jpg" alt="Produk 1"> <!-- Ganti dengan gambar produk -->
                <h3>Produk 1</h3>
                <p>Deskripsi singkat produk 1</p>
                <p class="price">Rp 100.000</p>
            </div>
            <div class="product">
                <img src="https://example.com/product2.jpg" alt="Produk 2"> <!-- Ganti dengan gambar produk -->
                <h3>Produk 2</h3>
                <p>Deskripsi singkat produk 2</p>
                <p class="price">Rp 150.000</p>
            </div>
            <div class="product">
                <img src="https://example.com/product3.jpg" alt="Produk 3"> <!-- Ganti dengan gambar produk -->
                <h3>Produk 3</h3>
                <p>Deskripsi singkat produk 3</p>
                <p class="price">Rp 200.000</p>
            </div>
        </div>
    </div>

</body>
</html>
